
<!DOCTYPE html>
<html lang="en">
<head>

    <title>CreateTokens App</title>
    <style>
        body { background: #111; color: white; font-family: Arial, sans-serif; padding: 20px; }

        h1 { color: #0ff; }
        button { padding: 10px 20px; margin-top: 10px; background: purple; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input { padding: 10px; width: 100%; margin: 10px 0; border-radius: 5px; border: none; }
    </style>
</head>
<body>
    <div class="container">
